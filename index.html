<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    .error-container {
        text-align: center;
    }

    .error-code {
        font-size: 72px;
        font-weight: bold;
        color: #e74c3c;
        margin-bottom: 10px;
    }

    .error-message {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }

    .error-description {
        font-size: 18px;
        color: #777;
        margin-bottom: 20px;
    }

    .contact-info {
        font-size: 18px;
        color: #333;
    }
</style>
</head>
<body>
    <div class="error-container">
       
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <div class="error-description">The requested URL was not found on this server.</div>
        <div class="contact-info">Please contact the administrator at <a href="mailto:admin@example.com">admin@example.com</a> for assistance.</div>
    </div>
</body>
</html>
